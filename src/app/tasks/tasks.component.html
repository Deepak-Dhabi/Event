<!-- Only Implemented Task Management Screen as a part of Angular as discussed  -->
<div class="container">
    <div class="header">
      <h1>Task Management</h1>
      <!-- <button *ngIf="authService.isAuthenticatedUser()" (click)="logout()">Logout</button> -->
    </div>
  
    <div class="task-list">
      <div *ngFor="let task of tasks" class="task-item">
        <div class="task-details">
          <p class="task-name">{{ task.name }}</p>
          <p class="task-description">{{ task.description }}</p>
          <p class="task-due-date">Due Date: {{ task.dueDate }}</p>
          <p class="task-status">Status: {{ task.status }}</p>
        </div>
        <button *ngIf="task.status !== 'Completed'" (click)="markAsCompleted(task.id)">Mark as Completed</button>
      </div>
    </div>
  
    <div class="add-task" >
      <h2>Add New Task</h2>
      <div class="form-group">
        <input type="text" [(ngModel)]="taskName" placeholder="Task Name">
      </div>
      <div class="form-group">
        <textarea [(ngModel)]="description" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <input type="date" [(ngModel)]="dueDate">
      </div>
      <!-- <button *ngIf="authService.isAuthenticatedUser()"(click)="addTask(taskName, description, dueDate)">Add Task</button> -->

      <button (click)="addTask(taskName, description, dueDate)">Add Task</button>
    </div>
  </div>
